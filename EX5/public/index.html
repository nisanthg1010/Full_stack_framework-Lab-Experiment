<!DOCTYPE html>
<html ng-app="agriTodoApp">
<head>
  <meta charset="UTF-8">
  <title>üåæ Agri Category To-Do</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(-45deg, #fefcea, #f1da36, #ffddc1, #ffeaa7);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffffee;
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #0d6a09;
      font-size: 34px;
      text-shadow: 1px 1px 2px #a5d6a7;
    }

    .category-box {
      margin-bottom: 30px;
      padding: 20px;
      border-left: 8px solid;
      border-radius: 12px;
      background: #fafafa;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .category-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .fruits { border-color: #e91e63; }
    .vegetables { border-color: #4caf50; }
    .animals { border-color: #ff9800; }
    .crops { border-color: #3f51b5; }

    input, select, button {
      margin: 10px 5px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg, #009688, #00796b);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #00796b, #005f56);
      transform: scale(1.05);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #eef;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    li:hover {
      background: #dde;
      transform: translateX(4px);
    }

    .actions button {
      margin-left: 6px;
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }

    .actions button:hover {
      background: #b71c1c;
      transform: scale(1.08);
    }
  </style>
</head>

<body ng-controller="AgriController">
  <div class="container">
    <h1>üåø Smart Agri To-Do App</h1>

    <div>
      <input ng-model="newItem" placeholder="Enter item name" />
      <select ng-model="selectedCategory">
        <option value="Fruits">üçé Fruits</option>
        <option value="Vegetables">ü•¶ Vegetables</option>
        <option value="Animals">üêÑ Animals</option>
        <option value="Crops">üåæ Crops / Tools</option>
      </select>
      <button ng-click="addItem()">Add</button>
    </div>

    <div ng-repeat="(category, items) in todos" class="category-box" ng-class="{
      'fruits': category==='Fruits',
      'vegetables': category==='Vegetables',
      'animals': category==='Animals',
      'crops': category==='Crops'
    }">
      <h3>{{ category }}</h3>
      <ul>
        <li ng-repeat="item in items">
          {{ item }}
          <span class="actions">
            <button ng-click="deleteItem(category, item)">‚ùå</button>
            <button ng-click="editItem(category, $index)">‚úèÔ∏è</button>
          </span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    const app = angular.module("agriTodoApp", []);
    app.controller("AgriController", function($scope) {
      $scope.todos = {};
      $scope.newItem = "";
      $scope.selectedCategory = "Fruits";

      $scope.addItem = () => {
        if (!$scope.newItem.trim()) return;
        if (!$scope.todos[$scope.selectedCategory]) {
          $scope.todos[$scope.selectedCategory] = [];
        }
        $scope.todos[$scope.selectedCategory].push($scope.newItem.trim());
        $scope.newItem = "";
      };

      $scope.deleteItem = (category, item) => {
        $scope.todos[category] = $scope.todos[category].filter(i => i !== item);
      };

      $scope.editItem = (category, index) => {
        const updated = prompt("Edit item:", $scope.todos[category][index]);
        if (updated !== null && updated.trim() !== "") {
          $scope.todos[category][index] = updated.trim();
        }
      };
    });
  </script>
</body>
</html>
